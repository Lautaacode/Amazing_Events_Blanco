<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>Contact</title>
</head>

<body>
    <header>

    </header>
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/logo_amazing_events.png" alt="Logo" class="d-inline-block logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-bar" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto my-2 my-md-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./past_events.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center">
        <form class="form-contact">
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="mail" class="form-control" id="email">
            </div>
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="password" class="form-control" id="name">
            </div>
            <div>
                <label for="message" class="form-label">Mesagge:</label>
                <textarea class="textarea form-control" id="message"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-pink ">Submit</button>
            </div>
        </form>
    </main>
    <footer class="container-fluid bg-body-tertiary">
        <a class="social" href="https://www.instagram.com" target="_blank">
            <i class="fa fa-instagram social-icon" aria-hidden="true"></i>
        </a>
        <a class="social" href="https://www.facebook.com" target="_blank">
            <i class="fa fa-facebook-official social-icon" aria-hidden="true"></i>
        </a>
        <a class="social" href="https://www.whatsapp.com" target="_blank">
            <i class="fa fa-whatsapp social-icon" aria-hidden="true"></i>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
